<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Іконковий шрифт</title>
	<style>
		html,body{
			height: 100%;
		}
		body{
			padding: 1.875rem;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-size: 1em;
			background-color:#333;
			color:#fff;
		}
		.iconfont-page h1{
			font-size: 1.875rem;
			margin-bottom: 2rem;
		}
		.iconfont-page ul{
			display: flex;
			flex-wrap: wrap;
			gap: 2.5rem;
			margin: 0;
			padding: 0;
		}
		.iconfont-page ul li{
			margin-bottom: 0.625rem;
			display: inline-flex;
			gap: 0.625rem;
			list-style: none;
			align-items: center;
		}
		.iconfont-page ul li::before{
			font-size: 2rem;
		}
		@font-face { 
	font-family: "iconfont"; 
	font-display: swap;
	src: url("D://IT/projects/PoshLanding/src/assets/svgicons/preview/iconfont.woff2?ad473ae0f59b389bda6c1e5f440e2eb8") format("woff2"); 
} 
[class*="--icon-"]::before{
	font-family: iconfont; 
}
	[class*="--icon-arrowrightd"]::before { 
		content: "\f101"; 
	} 
	[class*="--icon-arrowrightc"]::before { 
		content: "\f102"; 
	} 
	[class*="--icon-arrowrightb"]::before { 
		content: "\f103"; 
	} 
	[class*="--icon-arrowrighta"]::before { 
		content: "\f104"; 
	} 
	[class*="--icon-arrowdownb"]::before { 
		content: "\f105"; 
	} 
	[class*="--icon-arrowdowna"]::before { 
		content: "\f106"; 
	} 

	</style>
</head>
<body>
	<div class="iconfont-page">
		<h1>Перелік іконок та їх класів:</h1>
		<ul>
				<li class="--icon-arrowrightd">--icon-arrowrightd</li>
				<li class="--icon-arrowrightc">--icon-arrowrightc</li>
				<li class="--icon-arrowrightb">--icon-arrowrightb</li>
				<li class="--icon-arrowrighta">--icon-arrowrighta</li>
				<li class="--icon-arrowdownb">--icon-arrowdownb</li>
				<li class="--icon-arrowdowna">--icon-arrowdowna</li>
		</ul>
	</div>
</body>
</html>
